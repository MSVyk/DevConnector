<!DOCTYPE html>
<html>
<head>
    <title>Google-Style Search Box</title>
    <style>
        body {
          background-image: url('1.jpeg'); /* Replace 'background.jpg' with your image file name and path if necessary */
          background-size: cover; /*Ensures the image covers the entire body*/
          background-repeat: no-repeat; /* Prevents the image from repeating */
        }
        .button-container {
          text-align: right; /* Align the contents to the right */
          margin-top: 20px; /* Add some space at the top for clarity */
      }

      .button-container button {
          margin-left: 10px; /* Add some space between buttons if needed */
      }
      .search-container label {
          position: absolute;
          top: 10px;
          left: 10px;
          font-size: 16px;
          color: #757575;
          pointer-events: none; /* Prevents label from blocking input clicks */
          transition: 0.2s ease all; /* Smooth transition for label */
      }
              /* Style for the search box container */
        .search-container {
            /* position: relative; */
            width: 300px;
            position: absolute;
            /* top: 50%; */
            bottom: 50%;
            left: 50%;
            /* right: 50%; */
            transform: translate(-50%, -50%);
        }

        /* Style for the default text */
        .search-container input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        /* Style for the input when focused */
        .search-container input[type="text"]:focus {
            outline: none;
            border-color: #4285f4; /* Google's blue color */
        }
/* Style for the default text when active */
        .search-container input[type="text"]:focus + label {
            display: none;
        }

        /* Style for the label (default text) */
        .search-container label {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 16px;
            color: #757575;
            pointer-events: none; /* Prevents label from blocking input clicks */
            transition: 0.2s ease all; /* Smooth transition for label */
        }
    </style>
</head>
